<div ng-if="!auth.authenticated">
  
    <input ng-model="auth.phone" type="text" placeholder="phone">
    <input ng-model="auth.password" type="password" placeholder="password">
    <a href="#" ng-click="authenticate()">auth</a>
    <hr>
    Phone: <span>{{auth.phone}}</span><br/>
    Auth: <span>{{auth.authenticated}}</span>
</div>

<div ng-if="auth.authenticated">
    <a ui-sref="invoices">Invoices</a> | 
    <a ui-sref="invoices_create">Add</a>
    <br/>
    <a ui-sref="payments">Payments</a> | 
    <a ui-sref="payments_create">Add</a>

</div>
