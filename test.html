<html>
<head>
  <script src="bower_components/feathers-client/dist/feathers.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

</head>
<body>
<div ng-app="test">
  <script type="text/ng-template" id="mainControllerTemplate.html">
      <div ng-if="!auth.authenticated">
        
          <input ng-model="auth.phone" type="text" placeholder="phone">
          <input ng-model="auth.password" type="password" placeholder="password">
          <a href="#" ng-click="authenticate()">auth</a>
          <hr>
          Phone: <span>{{auth.phone}}</span><br/>
          Auth: <span>{{auth.authenticated}}</span>
      </div>

      <div ng-if="auth.authenticated">
          <a ui-sref="messages">Messages</a>
      </div>
  </script>

  <script type="text/ng-template" id="messageControllerTemplate.html">
    <span>Количество: {{models.length}}</span>
    <br>
    <div ng-repeat="model in models">
      <div>{{model.text}}</div>
    </div>
    </div>
  </script>
  <div ui-view></div>
</div>

<script>

  var app = angular.module('test', ['ngRoute', 'ngResource', 'ui.router']);
  
  app.factory('Feathers', function () {
    var host = 'http://localhost:3030';

    var feathersApp = feathers()
      .configure(feathers.rest(host).jquery(jQuery))
      .configure(feathers.hooks())
      .configure(feathers.authentication({
        storage: window.localStorage,
      }));

    feathersApp.set('token', window.localStorage['feathers-jwt']);
    return feathersApp;
  });

  
  app.factory('Message', [
    'Feathers', 
    function (Feathers) {
      return Feathers.service('invoices');
    }
  ]);
  
  app.config([
    '$stateProvider', 
    '$urlRouterProvider', 
    function ($stateProvider, $urlRouterProvider) {
      $urlRouterProvider.otherwise('/');
      $stateProvider
        .state({
          name: 'main',
          url: '/',
          controller: 'MainController',
          templateUrl: 'mainControllerTemplate.html'
        })
        .state({
          name: 'messages',
          url: '/messages/',
          controller: 'MessageController',
          templateUrl: 'messageControllerTemplate.html'
        })
    }
  ]);
  
  app.controller('MainController', [
    '$scope',
    'Feathers',
    '$state',
    function ($scope, Feathers, $state) {
      //console.log('MainController');
      $scope.auth = {};
      $scope.auth.authenticated = Feathers.get('token');

      $scope.authenticate = function () {
        console.log('$scope.auth.phone', $scope.auth.phone);
        console.log('$scope.auth.password', $scope.auth.password);

        Feathers.authenticate({
              type: 'local',
              phone: $scope.auth.phone,
              password: $scope.auth.password
          }).then(function (result) {
              console.log(result);
              $scope.auth.authenticated = true;
              $scope.auth.phone = '';
              $scope.auth.password = '';
              $scope.$apply();
              $state.go('main', null, {reload: true});
          }).catch(function (err) {
              $scope.auth.authenticated = false;
              $scope.auth.phone = '';
              $scope.auth.password = '';
              console.log('err', err);
              $state.go('main');
          });
      }
    }
  ]);
  

  app.controller('MessageController', [
    '$scope',
    '$state',
    'Feathers',
    'Message',
    function ($scope, $state, Feathers, Message) {
      console.log('MessageController');
      if (!Feathers.get('token')) {
        $state.go('main')
      }else{

        $scope.models = [];
        Message.find({}).then(function (res) {
          console.log(res);
          $scope.models = res.data;
          $scope.$apply();
        }).catch(function (err) {
          console.log('err', err);
        });
      }
        
    }
  ])

</script>
</body>
</html>
